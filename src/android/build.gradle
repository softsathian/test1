def minSdkVersion = 19

if(cdvMinSdkVersion == null) {
    ext.cdvMinSdkVersion = minSdkVersion;
} else if (cdvMinSdkVersion.toInteger() < minSdkVersion) {
    ext.cdvMinSdkVersion = minSdkVersion;
}

allprojects {
    repositories {
        google()
        jcenter()
        flatDir{dirs 'src/main/libs'}
        
    }
}

dependencies {
    compile 'com.android.support:support-v4:+'
    implementation(name:'helloworldlib', ext:'aar')
    implementation(name:'com.example.helloworldlib:1.0.0@aar')
}

android {
    packagingOptions {
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
    }
}